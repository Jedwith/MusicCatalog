<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Song</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Левая часть: название и ссылки -->
        <a class="navbar-brand" href="#">Добавить новую песню</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="btn btn-light" href="/">Вернуться к списку песен</a>
            </li>
        </ul>
    </div>
    <!-- Правая часть: приветствие и кнопка выхода -->
    <div class="d-flex align-items-center">
            <span class="navbar-text text-light me-3" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                Здравствуйте, <span th:if="${login != null}" th:text="${login.name}"></span>
            </span>
        <a class="btn btn-outline-danger me-3" th:href="@{/logout}">Выйти</a>
    </div>
</nav>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Ограничиваем ширину формы -->
            <form action="/add-music/submit" method="post">
                <h2 class="text-center">Добавить песню</h2>

                <div class="mb-3">
                    <label for="title" class="form-label">Название:</label>
                    <input type="text" id="title" name="title" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Жанр:</label>
                    <input type="text" id="genre" name="genre" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="timeLength" class="form-label">Продолжительность (в минутах):</label>
                    <input type="number" step="0.1" id="timeLength" name="timeLength" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="geniusLink" class="form-label">Genius Link:</label>
                    <input type="url" id="geniusLink" name="geniusLink" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="artist" class="form-label">Артист:</label>
                    <select id="artist" name="artist" class="form-select" required>
                        <option th:each="artist : ${artists}"
                                th:value="${artist.id}"
                                th:text="${artist.name}"></option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-success">Добавить песню</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Music Catalog</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
